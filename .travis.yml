---
dist: xenial   # required for Python >= 3.7
language: python
install: pip install tox boto3 botocore

env:
  global:
    - AWS_REGION='eu-west-1'
    - TF_VAR_region=${AWS_REGION}
    - TF_WARN_OUTPUT_ERRORS=1

jobs:
  include:
#----------------------------------------------------------------------
# Terraform tests
#----------------------------------------------------------------------
    - stage: Terraform tests
      python: 3.7
      env: terraform_version="latest"
      script: test/sanity/terraform_tests.sh

    - stage: Terraform tests
      python: 3.7
      env: terraform_version="0.12.0"
      script: test/sanity/terraform_tests.sh

#----------------------------------------------------------------------
# Python tests
#----------------------------------------------------------------------
    - stage: Python tests
      python: 2.7
      env: TOXENV=py27
      script: tox

    - stage: Python tests
      python: 3.4
      env: TOXENV=py34
      script: tox

    - stage: Python tests
      python: 3.5
      env: TOXENV=py35
      script: tox

    - stage: Python tests
      python: 3.6
      env: TOXENV=py36
      script: tox

    - stage: Python tests
      python: 3.7
      env: TOXENV=py37
      script: tox

    - stage: Python tests
      python: 3.7
      env: TOXENV=flake8
      script: tox

    - stage: Python tests
      python: 3.7
      env: TOXENV=pylint
      script: tox

    - stage: Python tests
      python: 3.7
      env: TOXENV=bandit
      script: tox

    - stage: Python tests
      python: 3.7
      env: TOXENV=black
      script: tox
